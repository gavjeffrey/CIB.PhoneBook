<form [formGroup]="createForm" (ngSubmit)="onSubmit(createForm.value)">

    <div>
      <label for="name">
        Name
      </label>
      <input id="name" type="text" formControlName="name">
    </div>
  
    <div>
      <label for="number">
        Number
      </label>
      <input id="number" type="text" formControlName="number">
    </div>
  
    <button class="button" type="submit">Submit</button>
  
  </form>
